<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EComm JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
    <template id="cardTemplate">
        <!-- replace id in product-id with unique id (e.g product-12) -->
        <article id="product-id" class="column is-4">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <p class="title"><!-- product title goes here --></p>
                    <p class="subtitle price"><!-- product price goes here --></p>
                    <p class="subtitle author"><!-- product author goes here --></p>
                    <div class="content">
                        <!-- product description goes here -->
                    </div>
                </div>
                <div class="card-footer">
                    <a class="card-footer-item">ADD TO CART</a>
                </div>
            </div>
        </article>
    </template>
    <section class="section">
        <div class="container">
            <main id="products" class="columns is-multiline">
            </main>
        </div>
    </section>
    <footer>
        <script src="app/app.js"></script>
    </footer>
</body>
</html>
